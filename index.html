<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ff758f;
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-gradient);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            z-index: 10;
            transition: transform 0.5s ease;
        }

        .gif-container img {
            width: 180px;
            height: auto;
            border-radius: 20px;
            margin-bottom: 25px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 60px;
            position: relative;
        }

        .btn {
            padding: 12px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background: var(--primary-color);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background: var(--secondary-color);
            box-shadow: 0 0 20px var(--primary-color);
        }

        #noBtn {
            background: #ffffff;
            color: #1a1a2e;
            position: absolute;
            z-index: 999;
        }

        /* ÿ£ŸÜŸäŸÖŸäÿ¥ŸÜ ÿßŸÑŸÇŸÑŸàÿ® ÿßŸÑŸÖÿ™ÿ≥ÿßŸÇÿ∑ÿ© */
        .heart-particle {
            position: absolute;
            color: var(--primary-color);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div class="gif-container">
            <img id="mainGif" src="https://media.tenor.com/7S8fC3y5D_AAAAAi/bubu-dudu-bubu.gif" alt="Bubu Dudu">
        </div>
        <h1 id="headline">Do you love me? ‚ù§Ô∏è</h1>
        <div class="btn-group">
            <button class="btn" id="yesBtn">Yes</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.querySelector('#yesBtn');
        const noBtn = document.querySelector('#noBtn');
        const mainGif = document.querySelector('#mainGif');
        const headline = document.querySelector('#headline');

        // ŸÖÿµŸÅŸàŸÅÿ© ÿ®ÿ¨ŸÖŸÑ "ŸÑÿß" ŸÑÿ•ÿ≠ÿ®ÿßÿ∑ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ®ÿ¥ŸÉŸÑ ŸÉŸàŸÖŸäÿØŸä
        const messages = ["Are you sure?", "Think again!", "Last chance!", "Really?", "You're breaking my heart!"];

        function moveButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.position = 'fixed';
            
            // ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑŸÜÿµ ÿ®ÿ¥ŸÉŸÑ ÿπÿ¥Ÿàÿßÿ¶Ÿä
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            noBtn.innerText = randomMsg;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            headline.innerHTML = "I Knew It! <br> I Love You Too! üíñ";
            mainGif.src = "https://media.tenor.com/97mXm8S-u_0AAAAi/bubu-dudu-kiss.gif";
            noBtn.classList.add('hidden');
            yesBtn.style.transform = "scale(1.5)";
            yesBtn.style.display = "none";
            
            // ÿ®ÿØÿ° Ÿáÿ∑ŸàŸÑ ÿßŸÑŸÇŸÑŸàÿ®
            setInterval(createHeart, 200);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
