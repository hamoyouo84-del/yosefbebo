<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? â¤ï¸</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffdeeb; /* Ø®Ù„ÙÙŠØ© ÙˆØ±Ø¯ÙŠØ© Ù‡Ø§Ø¯Ø¦Ø© */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 320px;
        }
        /* ØªÙ†Ø³ÙŠÙ‚ ØµÙˆØ± Ø§Ù„Ø¯Ø¨Ø¨Ø© */
        .bear-img {
            width: 160px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 { color: #d63384; font-size: 22px; }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            height: 50px;
        }
        button {
            padding: 10px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        #yesBtn { background: #ff4d6d; color: white; }
        #noBtn { background: #adb5bd; color: white; position: absolute; }
    </style>
</head>
<body>

    <div id="questionPage" class="container">
        <img class="bear-img" src="https://media.tenor.com/7S8fC3y5D_AAAAAi/bubu-dudu-bubu.gif" alt="Asking Bear">
        <h1>Do you love me? â¤ï¸</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="resultPage" class="container" style="display: none;">
        <img class="bear-img" src="https://media.tenor.com/97mXm8S-u_0AAAAi/bubu-dudu-kiss.gif" alt="Happy Bears">
        <h1>I Knew It! ğŸ˜â¤ï¸</h1>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const questionPage = document.getElementById('questionPage');
        const resultPage = document.getElementById('resultPage');

        // ÙƒÙˆØ¯ Ù‡Ø±ÙˆØ¨ Ø²Ø± "No"
        function moveNo() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        // Ø¹Ù†Ø¯ Ø§Ù„Ø¶ØºØ· Ø¹Ù„Ù‰ Yes
        function celebrate() {
            questionPage.style.display = 'none';
            resultPage.style.display = 'block';
        }
    </script>
</body>
</html>
